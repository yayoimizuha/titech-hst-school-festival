<!DOCTYPE html>
<html>

<head>
    <title>弟燕祭2021公式サイト</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/uikit.min.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
</head>

<body>
    <nav class="uk-navbar uk-navbar-container">
        <div class="uk-navbar-left">
            <a href="/index.html" class="uk-navbar-item uk-logo">

            </a>
        </div>
        <div class="uk-navbar-right uk-visible@s">
            <button class="uk-button uk-button-primary" onclick="location.href='/today.html'">当日案内</button>

        <div class="uk-navbar-right uk-hidden@s">

        </div>

    <div class="uk-grid-collapse uk-child-width-expand@s uk-text-center uk-flex-center" uk-grid id="target">
        <div class="uk-background-muted uk-padding  uk-position-relative uk-text-left uk-text-large"
            uk-height-viewport="expand: true">
            <div>
                <div class="uk-flex uk-flex-wrap ">

                    <div class="uk-width-expand@l"></div>
                    <div class="uk-text uk-width-5-6@l">
